<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine Sentinel - RUL Prediction</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
        }
        .container {
            background-color: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1em;
        }
        .form-section {
            border: 1px solid #e0e0e0;
            padding: 1.5em;
            border-radius: 8px;
        }
        .form-section h2 {
            margin-top: 0;
            color: #34495e;
            border-bottom: 2px solid #3498db;
            padding-bottom: 0.5em;
        }
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 1em;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 0.5em;
            font-weight: 500;
            color: #555;
        }
        input[type="number"] {
            padding: 0.8em;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        .predict-button {
            padding: 1em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1em;
        }
        .predict-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Engine Sentinel - RUL Prediction</h1>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        
        <div class="form-section">
            <h2>Operational Settings</h2>
            <div class="input-grid">
                <div class="form-group">
                    <label for="op_setting_1">Op Setting 1</label>
                    <input type="number" step="any" id="op_setting_1" name="op_setting_1" placeholder="e.g., -0.0007" required>
                </div>
                <div class="form-group">
                    <label for="op_setting_2">Op Setting 2</label>
                    <input type="number" step="any" id="op_setting_2" name="op_setting_2" placeholder="e.g., -0.0004" required>
                </div>
                <div class="form-group">
                    <label for="op_setting_3">Op Setting 3</label>
                    <input type="number" step="any" id="op_setting_3" name="op_setting_3" placeholder="e.g., 100.0" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Sensor Readings</h2>
            <div class="input-grid">
                <!-- Loop to create 21 sensor inputs -->
                <script>
                    for (let i = 1; i <= 21; i++) {
                        document.write(`
                            <div class="form-group">
                                <label for="sensor_${i}">Sensor ${i}</label>
                                <input type="number" step="any" id="sensor_${i}" name="sensor_${i}" placeholder="Value for Sensor ${i}" required>
                            </div>
                        `);
                    }
                </script>
            </div>
        </div>

        <button type="submit" class="predict-button">Predict RUL</button>
    </form>
</div>

</body>
</html>
